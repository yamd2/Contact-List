<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Random user contact list API</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title -->
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">Contact List API</h1>
          </div>
          <hr />
        </div>
        <!-- search and filter -->
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="Search by name"
              class="form-control"
              onkeyup="handleOnSearch(this)"
            />
          </div>
          <div class="col">
            <select class="form-control" onchange="handleOnChage(this)">
              <option value="">-- Select Gender --</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>
        </div>

        <!-- contact list card -->
        <div class="row mt-5">
          <div class="col">
            <span id="count">0</span> Users found!
            <div class="mt-3 d-flex justify-content-center flex-wrap" id="list">
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
